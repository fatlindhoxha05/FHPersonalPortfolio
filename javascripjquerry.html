<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Body Mass Index</title>
	<style>
		#raporti {
			padding: 1em;
			background-color: lightblue;
			border:2px solid black;
		}
	</style>
</head>

<body>
	<p>Sheno gjatesine (m): <input type="text" id="gjatesia"></p>
	<p>Sheno peshen (kg): <input type="text" id="pesha"></p>
	<button id="butoni" onClick="Vepro()">Kliko</button>
	<div id="raporti"></div>
	
	<script>
	function Vepro() {
		gj = document.getElementById("gjatesia").value
		p = document.getElementById("pesha").value
		
		bmi = p / (gj * gj)
	
		if (bmi < 18.5) {
			rez = "I dobet"
		}
		
		if (bmi>=18.5 && bmi<25) {
			rez = "Normal"
		}
		
		if (bmi>=25 && bmi<30) {
			rez = "Mbipeshe"
		}
		
		if (bmi >= 30) {
			rez = "Obez"
		}
		
		document.getElementById("raporti").innerHTML = rez + " " + bmi.toFixed(20)

	}
	</script>
</body>
</html>
